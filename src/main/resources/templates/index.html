<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="myStyle.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--<link rel="stylesheet" th:href="@{/assets/plugins/datatables-bs4/css/dataTables.bootstrap4.css}">-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    </head>
    <body>
        <div align="center" class="container">
            <h1>REGION</h1>
            <div class="card" style="margin: 10% 5%; padding-left: 50px; padding-right: 50px">
                <form th:action="@{/save}" th:object="${region}" method="POST"> 
                    <label>Region ID: </label>
                    <input type="text" id="textId" class="form-control" th:field="*{id}"><br><br>
                    <label>Region Name: </label>
                    <input type="text" id="textName" class="form-control" th:field="*{name}">
                    <input type="submit" value="Save">
                </form>
            </div>
            <br> 

            <table class="display" id="dataTable">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${regions}">
                        <td th:text="${as.id}"></td>
                        <td th:text="${as.name}"></td>
                        <td>
                            <a th:href="@{'/edit/' + ${as.id}}">Edit</a>
                            <a th:href="@{'/delete/' + ${as.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <footer align="center" style="background-color: #ffff66; padding: 100px">
            Copyright: MCC
        </footer>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>

        <script >
            $(document).ready( function () {
            $('#dataTable').DataTable();
            } );
        </script>
    </body>

</html>
