<html>
    <head>
        <title>Hello</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
        <div align="center">
            
            <h1 style="text-align: center">Detail Region</h1>
            <form th:action="@{/save}" th:object="${region}" method="POST">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Region ID : </td>
                        <td><input type="text" id="textId" class="form-control" th:field="*{id}"></td>
                    </tr>
                    
                    <tr>
                        <td>Region Name : </td>
                        <td><input type="text" id="textName" class="form-control" th:field="*{name}"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="submit" value="Edit"></td>
                    </tr>
                </table>  
            </form>
            <br> <br>
        
        </div>
    </body>
</html>
